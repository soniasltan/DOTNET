<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="functions.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Profile Wizard</title>
</head>

<body>
    <div class="card mx-auto mt-5" style="width: 75%">
        <div class="card-header text-white text-left" style="background-color: #59616a">
            <h2>Profile Wizard</h2>
        </div>
        <div class="progress mx-4 mt-3 mb-0" style="height: 4px">
            <div class="progress-bar w-25" id="progressBar" role="progressbar" style="background-color: #0f6f02"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body px-4 mt-0 pt-0 d-flex flex-column align-items-center">
            <div class="row mb-2" style="background-color: #a4c4dd; width: 100%">
                <div class="col p-3 bd-highlight d-flex flex-column justify-content-center align-items-center">
                    <span class="badge bg-success rounded-pill py-2" id="badge1" style="font-size: 18px">1</span>
                    Personal Details
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-secondary rounded-pill py-2" id="badge2" style="font-size: 18px">2</span>
                    Contact Details
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-secondary rounded-pill py-2" id="badge3" style="font-size: 18px">3</span>
                    Skills
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-secondary rounded-pill py-2" id="badge4" style="font-size: 18px">4</span>
                    Work Experience
                </div>
            </div>
            <div class="container m-0 steps" id="step1">
                <h5 class="card-title">Step 1: Personal Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstname" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastname" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="container m-0 steps" id="step2" style="display:none">
                <h5 class="card-title">Step 2: Contact Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="mobile" class="col-sm-4 col-form-label">Mobile</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="mobile" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="country" class="col-sm-4 col-form-label">Country</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="country" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="container m-0 steps" id="step3" style="display:none">
                <h5 class="card-title">Step 3: Skills Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="skill1" class="col-sm-4 col-form-label">Skill 1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="skill1" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="skill2" class="col-sm-4 col-form-label">Skill 2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="skill2" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="skill3" class="col-sm-4 col-form-label">Skill 3</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="skill3" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="container m-0 steps" id="step4" style="display:none">
                <h5 class="card-title">Step 4: Work Experience Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="job1" class="col-sm-4 col-form-label">Job 1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="job1" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="job2" class="col-sm-4 col-form-label">Job 2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="job2" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="job3" class="col-sm-4 col-form-label">Job 3</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="job3" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer text-muted footerbtns">
            <a href="#" class="btn btn-success mx-1" id="next" style="display: inline; float: right">Next</a>
            <a href="#" class="btn btn-danger mx-1" id="close" style="display: none; float: right">Close</a>
            <a href="#" class="btn btn-warning mx-1" id="back" style="display: none; float: right">Back</a>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
